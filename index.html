<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark-Mode</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- dark Mode -->
    <div class="CrudContainer">
      <input type="checkbox" id="darkMode" class="dark-mode" />
      <label for="darkMode" class="darkLabel">
        <div class="circle"></div>
      </label>
    </div>
    <!-- Cruds Operations -->

    <div class="crud">
      <div class="head">
        <h2>Product Managment System</h2>
      </div>
      <div class="inputs">
        <input type="text" placeholder="title" id="title" />
        <div class="price">
          <input
            onkeyup="getTotal()"
            type="number"
            id="price"
            placeholder="price"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            id="taxes"
            placeholder="taxes"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            id="ads"
            placeholder="ads"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            id="discount"
            placeholder="discount"
          />
          <span id="total"></span>
        </div>
        <input type="number" placeholder="count" id="count" />
        <input type="text" placeholder="category" id="category" />
        <button id="submit">Create</button>
      </div>
      <div class="output">
        <div class="searchBlock">
          <input
            type="text"
            id="search"
            placeholder="Search"
            onkeyup="Search(this.value)"
          />
          <div class="btnSearch">
            <button id="searchTitle" onclick="getSearchMood(this.id)">
              Search By Title
            </button>
            <button id="searchcategory" onclick="getSearchMood(this.id)">
              Search By Category
            </button>
          </div>
        </div>
        <div id="deleteAll"></div>
        <table>
          <tr>
            <th>id</th>
            <th>title</th>
            <th>price</th>
            <th>taxes</th>
            <th>ads</th>
            <th>discount</th>
            <th>Total</th>
            <th>category</th>
            <th>update</th>
            <th>delete</th>
          </tr>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
